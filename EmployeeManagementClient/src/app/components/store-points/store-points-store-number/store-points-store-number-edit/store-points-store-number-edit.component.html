<div *ngIf="storeNumber" class="container mt-4">
	<h2>Редактирование записи №{{ storeNumber.id }}</h2>

	<!-- Блок отображения ошибки -->
	<div *ngIf="errorMessage" class="error-message">
		<p>{{ errorMessage }}</p>
	</div>

	<form [formGroup]="storeNumberForm" (ngSubmit)="updateStoreNumber()">
		<div class="form-group">
			<label for="storeNumberName">Название:</label>
			<div class="input-container">
				<input id="storeNumberName" type="text" placeholder="Введите название точки" formControlName="name"
					required />
			</div>
		</div>

		<div class="form-group">
			<label for="sortOrder">Сортировка:</label>
			<div class="input-container">
				<input id="sortOrder" type="number" placeholder="Введите порядок сортировки" formControlName="sortOrder"
					required />
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Сохранить</button>
	</form>
</div>
