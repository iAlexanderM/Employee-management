<div class="container mt-4">
	<h2>Детали линии № {{ line?.id }}</h2>

	<div class="form-group">
		<p><strong>Сортировка:</strong> {{ line?.sortOrder }}</p>
	</div>

	<div class="form-group">
		<p><strong>Название:</strong> {{ line?.name }}</p>
	</div>

	<div class="form-group">
		<p><strong>Дата создания: </strong> {{ line?.createdAt | date: 'dd.MM.yyyy HH:mm:ss' }}
		</p>
	</div>

	<div class="form-group">
		<p><strong>Архивирован: </strong> {{ line?.isArchived ? 'Да' : 'Нет' }}
		</p>
	</div>

	<div class="form-group">
		<button class="btn btn-primary" (click)="editLine()">Редактировать</button>
	</div>
</div>
