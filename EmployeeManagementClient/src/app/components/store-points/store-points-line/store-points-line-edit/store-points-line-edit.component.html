<div *ngIf="line" class="container mt-4">
	<h2>Редактирование записи №{{ line.id }}</h2>

	<!-- Блок отображения ошибки -->
	<div *ngIf="errorMessage" class="error-message">
		<p>{{ errorMessage }}</p>
	</div>

	<!-- Форма редактирования (reactive) -->
	<form [formGroup]="lineForm" (ngSubmit)="updateLine()">
		<div class="form-group">
			<label for="lineName">Название:</label>
			<div class="input-container">
				<input id="lineName" type="text" placeholder="Введите название линии" formControlName="name" required />
			</div>
		</div>

		<div class="form-group">
			<label for="sortOrder">Сортировка:</label>
			<div class="input-container">
				<input id="sortOrder" type="number" placeholder="Введите порядок сортировки" formControlName="sortOrder"
					required />
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Сохранить</button>
	</form>
</div>
