<div *ngIf="floor" class="main-content">
	<mat-card class="section-card">
		<mat-card-header>
			<mat-card-title class="section-title">Редактирование записи №{{ floor.id }}</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-card *ngIf="errorMessage" class="error-message mt-4" role="alert">
				<mat-icon>error_outline</mat-icon>
				{{ errorMessage }}
			</mat-card>

			<form [formGroup]="floorForm" (ngSubmit)="updateFloor()" class="edit-form">
				<mat-grid-list cols="3" rowHeight="80px" gutterSize="16px">
					<mat-grid-tile>
						<mat-form-field appearance="fill" class="full-width" floatLabel="auto">
							<mat-label>Название *</mat-label>
							<input matInput id="floorName" type="text" placeholder="Введите название этажа"
								formControlName="floorName" />
							<mat-icon matSuffix>meeting_room</mat-icon>
							<mat-error
								*ngIf="floorForm.get('floorName')?.invalid && floorForm.get('floorName')?.touched">
								Название этажа обязательно.
							</mat-error>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile>
						<mat-form-field appearance="fill" class="full-width" floatLabel="auto">
							<mat-label>Сортировка *</mat-label>
							<input matInput id="sortOrder" type="number" placeholder="Введите порядок сортировки"
								formControlName="sortOrder" />
							<mat-icon matSuffix>sort</mat-icon>
							<mat-error
								*ngIf="floorForm.get('sortOrder')?.invalid && floorForm.get('sortOrder')?.touched">
								Номер сортировки должен быть неотрицательным.
							</mat-error>
						</mat-form-field>
					</mat-grid-tile>
				</mat-grid-list>

				<div class="d-flex justify-content-between gap-2 mt-4">
					<button mat-raised-button color="primary" class="action-btn" type="submit"
						[disabled]="floorForm.invalid" matTooltip="Сохранить изменения">
						Сохранить
					</button>
					<button mat-stroked-button color="accent" class="action-btn" type="button" (click)="cancel()"
						matTooltip="Отменить редактирование">
						Отменить
					</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>
