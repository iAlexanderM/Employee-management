<div class="main-content">
	<mat-card class="section-card">
		<mat-card *ngIf="passes.length === 0 || printContents.length === 0" class="error-message" role="alert">
			<mat-icon>error_outline</mat-icon>
			Пропуска не найдены или шаблон недоступен.
		</mat-card>

		<div class="print-pass-container">
			<div *ngFor="let content of printContents; let i = index" class="print-pass-item">
				<div class="print-preview" [innerHTML]="content"></div>
				<div class="action-buttons">
					<button mat-raised-button color="print" class="action-btn" (click)="printPass(i)"
						aria-label="Печатать пропуск">
						Печатать
					</button>
					<span *ngIf="isIssued(i)" class="issued-status">Этот пропуск напечатан</span>
				</div>
			</div>
		</div>

		<div class="actions">
			<button mat-raised-button color="primary" class="action-btn" (click)="goBack()"
				aria-label="Вернуться назад">
				Назад
			</button>
		</div>
	</mat-card>
</div>
