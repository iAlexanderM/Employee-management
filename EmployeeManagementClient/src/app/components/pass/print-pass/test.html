<table style="font-size: 14px; font-family: Arial; color: #000; line-height: 1.3; margin: 20px;">
	<tr>
		<td>
			<div class="pass pass-small"
				style="position: relative; width: 377px; height: 259px; background-image: url(images/print-small.jpg); background-repeat: no-repeat; text-align: right; left: 16px; top: -67px;">
				<div
					style="position: absolute; background-color: [+COLOR+]; width: 444px; top: -21px; left: -27px; height: 20px;">
				</div>
				<h2
					style="font-weight: 500; color: #000; margin-top: 0; position: absolute; top: 5px; right: 50px; font-size: 8px;">
					<br />Агенство по аутстаффингу<br />ООО "ЭЗРА ГРУПП"<br />
				</h2>
				<span
					style="font-weight: 500; color: #000; margin-top: 0; position: absolute; top: 12px; left: 35px; font-size: 19px;">
					<b>[+PASSNUMBER+]</b>
				</span>
				<div class="[+Z_COLOR_EX+]"
					style="position: absolute; top: 63px; width: 20px;height: 20px; z-index: 999; [+Z_COLOR_EX_STYLE+]">
				</div>
				<div class="pass-img"
					style="background-image: url([+PHOTO+]); background-color: #000; background-size: 207px; background-position: center center; border: 0; max-width: 100%; height: 190px; position: absolute; top: 62px; left: 6px;">
					<img src="[+RESIZED_IMAGE+]" style="width: 155px; height: 190px;">
				</div>
				<div class="pass-top"
					style="position: absolute; top: 63px; right: 209px; font-weight: 500; font-size: 15px;">
					<div align="left">
						<div class="pass-name" style="position: absolute;">
							<b>[+F+]<br />
								<span style="font-size: 18px"><b>[+I+]</b></span> <br />
								[+O+]<br /></b>
							<span style="font-size: 9px">[+RABOTODATEL_FIO+]<br /></span>
							<span
								style="font-weight: bold; text-transform: uppercase; color: red; font-size: 13px; width: 350px;">
								<span style="color: #0000FF">[+POSITION+]</span><br />
								[+DOPUSK_PRINT+]
							</span>
						</div>
					</div>
				</div>
				<div class="pass-middle" style="position: absolute;top: 235px;left: 143px;">
					<time class="begin" datetime="2015-12-22"
						style="float: left;margin-left: 28px;font-size: 18px;font-weight: lighter;margin-right: -16px;width: 115px;text-align: center;position: absolute;bottom: 20px;right: -5px;"><b>C   [+DATEWORK_START+]</b></time>
					<time class="end" datetime="2016-03-16"
						style="float: left;margin-left: 24px;font-size: 18px;width: 95px;text-align: center;"><b>До [+DATEWORK_FINISH+]</b></time>
				</div>
				<div class="pass-bottom"
					style="position: absolute; top: 288px; left: 15px; font-weight: 500; font-size: 20px;">
					<div align="left">
						<div class="pass-name">
							<span style="font-size: 24px; color: #0000FF;"><b>[+PLACE_ZDANIE+]</b><br /></span>
							<b><span style="font-weight: 500;">Этаж</span> [+PLACE_ETAJH+]<br />
								<span style="font-weight: 500;">Линия</span> <span
									style="font-size: 20px;">[+PLACE_LINIA+]</span><br /></b>
						</div>
						<div class="pass-serie"
							style="font-weight: 500; width: 300px; word-wrap: break-word; word-break: break-word;">
							<span style="font-weight: 500;">Место</span><span
								style="font-size: 18px; overflow-wrap: break-word;"><b>
									[+PLACE_TOCHKA+]</b></span><br />
						</div>
						<div class="pass-arendator">
							<span style="font-size: 20px; color: red;">[+PLACE_ZONA+]</span>
						</div>
					</div>
				</div>
			</div>
		</td>
	</tr>
</table>
