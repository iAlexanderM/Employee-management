<div class="main-content">
	<mat-card class="section-card">
		<mat-card-header>
			<mat-card-title class="section-title">Редактирование группы пропусков</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-card *ngIf="errorMessage" class="error-message mt-4" role="alert">
				<mat-icon>error_outline</mat-icon>
				<span>{{ errorMessage }}</span>
			</mat-card>

			<form [formGroup]="groupForm" (ngSubmit)="updateGroup()" class="edit-form">
				<mat-grid-list cols="1" rowHeight="80px" gutterSize="8px">
					<mat-grid-tile>
						<mat-form-field appearance="fill" class="full-width" floatLabel="auto">
							<mat-label>Название *</mat-label>
							<input matInput formControlName="name" placeholder="Введите название группы" />
							<mat-icon matSuffix>label</mat-icon>
							<mat-error *ngIf="groupForm.get('name')?.invalid && groupForm.get('name')?.touched">
								Название обязательно
							</mat-error>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile>
						<mat-form-field appearance="fill" class="full-width" floatLabel="auto">
							<mat-label>Цвет *</mat-label>
							<input matInput type="color" formControlName="color" class="color-input" />
							<mat-icon matSuffix>palette</mat-icon>
						</mat-form-field>
					</mat-grid-tile>
				</mat-grid-list>

				<div class="d-flex justify-content-start gap-2 mt-4">
					<button mat-raised-button color="primary" class="action-btn" type="submit"
						[disabled]="groupForm.invalid" matTooltip="Сохранить изменения">
						Сохранить
					</button>
					<button mat-stroked-button color="accent" class="action-btn" type="button" (click)="cancel()"
						matTooltip="Отменить редактирование">
						Отменить
					</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>
