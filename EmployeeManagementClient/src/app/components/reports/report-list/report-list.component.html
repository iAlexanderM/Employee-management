<div class="main-content">
	<mat-card class="section-card">
		<mat-card-header>
			<mat-card-title class="section-title">Выберите отчёт</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-nav-list>
				<ng-container *ngFor="let report of reports">
					<a mat-list-item [routerLink]="report.path" *ngIf="canViewReport(report.id)" class="report-item">
						{{ report.name }}
					</a>
				</ng-container>
			</mat-nav-list>
		</mat-card-content>
	</mat-card>
</div>
