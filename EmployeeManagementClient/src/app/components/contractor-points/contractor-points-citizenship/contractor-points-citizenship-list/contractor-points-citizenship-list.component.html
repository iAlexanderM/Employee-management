<div class="main-content">
	<mat-card class="section-card">
		<mat-card-header>
			<mat-card-title class="section-title">Список гражданств</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="d-flex gap-2 mb-4">
				<button mat-stroked-button color="primary" class="action-btn" (click)="toggleSearchForm()">
					{{ isExpanded ? 'Свернуть' : 'Развернуть' }}
				</button>
				<button mat-raised-button color="primary" class="action-btn" (click)="addCitizenship()">
					Добавить новое гражданство
				</button>
			</div>

			<!-- Форма поиска -->
			<form *ngIf="isExpanded" [formGroup]="searchForm" (ngSubmit)="searchCitizenships()" class="search-form">
				<mat-grid-list cols="1" rowHeight="80px" gutterSize="16px">
					<mat-grid-tile>
						<mat-form-field appearance="fill" class="full-width">
							<mat-label>ID гражданства</mat-label>
							<input matInput formControlName="Id" type="text" placeholder="Введите ID"
								inputmode="numeric" pattern="[0-9]*" />
							<mat-icon matSuffix>code</mat-icon>
							<mat-error *ngIf="searchForm.get('Id')?.hasError('pattern')">
								Введите только цифры
							</mat-error>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile>
						<mat-form-field appearance="fill" class="full-width">
							<mat-label>Название</mat-label>
							<input matInput formControlName="Name" type="text" placeholder="Введите название" />
							<mat-icon matSuffix>search</mat-icon>
						</mat-form-field>
					</mat-grid-tile>
				</mat-grid-list>
				<div class="d-flex justify-content-start gap-2 mt-4">
					<button mat-raised-button color="primary" class="action-btn" type="submit">Найти</button>
					<button mat-stroked-button color="primary" class="action-btn" type="button"
						(click)="resetFilters()">
						Сбросить
					</button>
				</div>
			</form>

			<div class="d-flex align-items-center justify-content-between mb-4">
				<div class="page-size-container">
					<span>Элементов на странице:</span>
					<mat-select [formControl]="pageSizeControl">
						<mat-option *ngFor="let size of pageSizeOptions" [value]="size">
							{{ size }}
						</mat-option>
					</mat-select>
				</div>
				<p *ngIf="totalPages > 0">Всего страниц: {{ totalPages }}</p>
			</div>

			<!-- Пагинация (верхняя) -->
			<div *ngIf="totalPages > 1" class="pagination-container">
				<div class="pagination-squares">
					<span *ngFor="let page of visiblePages" class="square" [class.active]="page === currentPage"
						[class.disabled]="page === '...'" (click)="onPageClick(page)">
						{{ page }}
					</span>
				</div>
			</div>

			<!-- Таблица -->
			<div *ngIf="displayedCitizenships.length > 0">
				<mat-table [dataSource]="displayedCitizenships" class="data-table">
					<ng-container matColumnDef="sortOrder">
						<mat-header-cell *matHeaderCellDef>Сортировка</mat-header-cell>
						<mat-cell *matCellDef="let citizenship">{{ citizenship.sortOrder }}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="id">
						<mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
						<mat-cell *matCellDef="let citizenship">{{ citizenship.id }}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="name">
						<mat-header-cell *matHeaderCellDef>Название</mat-header-cell>
						<mat-cell *matCellDef="let citizenship">{{ citizenship.name }}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="actions">
						<mat-header-cell *matHeaderCellDef>Действия</mat-header-cell>
						<mat-cell *matCellDef="let citizenship">
							<button mat-icon-button color="primary" class="action-btn icon-only"
								(click)="viewCitizenshipDetailsInNewTab(citizenship.id)" matTooltip="Просмотреть">
								<mat-icon>visibility</mat-icon>
							</button>
							<button mat-icon-button color="accent" class="action-btn icon-only"
								(click)="editCitizenship(citizenship.id)" matTooltip="Редактировать">
								<mat-icon>mode_edit_outline</mat-icon>
							</button>
						</mat-cell>
					</ng-container>
					<mat-header-row *matHeaderRowDef="['sortOrder', 'id', 'name', 'actions']"></mat-header-row>
					<mat-row *matRowDef="let row; columns: ['sortOrder', 'id', 'name', 'actions']"></mat-row>
				</mat-table>
			</div>

			<div *ngIf="displayedCitizenships.length === 0" class="text-center mt-4">
				<p class="text-muted">Нет записей для отображения</p>
			</div>

			<!-- Пагинация (нижняя) -->
			<div *ngIf="totalPages > 1" class="pagination-container">
				<div class="pagination-squares">
					<span *ngFor="let page of visiblePages" class="square" [class.active]="page === currentPage"
						[class.disabled]="page === '...'" (click)="onPageClick(page)">
						{{ page }}
					</span>
				</div>
			</div>
		</mat-card-content>
	</mat-card>
</div>
