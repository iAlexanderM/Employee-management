<div *ngIf="citizenship" class="container mt-4">
	<h2>Редактирование записи №{{ citizenship.id }}</h2>

	<!-- Блок отображения ошибки -->
	<div *ngIf="errorMessage" class="error-message">
		<p>{{ errorMessage }}</p>
	</div>

	<!-- Форма редактирования -->
	<form [formGroup]="citizenshipForm" (ngSubmit)="updateCitizenship()">
		<div class="form-group">
			<label for="citizenshipName">Название:</label>
			<div class="input-container">
				<input id="citizenshipName" type="text" placeholder="Введите название гражданства"
					formControlName="citizenshipName" required />
			</div>
			<!-- Валидация поля -->
			<div *ngIf="citizenshipForm.get('citizenshipName')?.invalid && citizenshipForm.get('citizenshipName')?.touched"
				class="error">
				Название гражданства обязательно.
			</div>
		</div>

		<div class="form-group">
			<label for="sortOrder">Сортировка:</label>
			<div class="input-container">
				<input id="sortOrder" type="number" placeholder="Введите порядок сортировки" formControlName="sortOrder"
					required />
			</div>
			<!-- Валидация поля -->
			<div *ngIf="citizenshipForm.get('sortOrder')?.invalid && citizenshipForm.get('sortOrder')?.touched"
				class="error">
				Порядок сортировки должен быть неотрицательным числом.
			</div>
		</div>

		<button type="submit" class="btn btn-primary" [disabled]="citizenshipForm.invalid">Сохранить</button>
	</form>
</div>
