<div class="main-content">
	<mat-card class="section-card">
		<mat-card-header>
			<mat-card-title class="section-title">Добавить запись в справочник "Национальность"</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-card *ngIf="errorMessage" class="error-message mt-4" role="alert">
				<mat-icon>error_outline</mat-icon>
				{{ errorMessage }}
			</mat-card>

			<form [formGroup]="nationalityForm" (ngSubmit)="addNationality()" class="create-form">
				<mat-grid-list cols="3" rowHeight="80px" gutterSize="8px">
					<mat-grid-tile>
						<mat-form-field appearance="fill" class="full-width" floatLabel="auto">
							<mat-label>Название национальности *</mat-label>
							<input matInput formControlName="nationalityName"
								placeholder="Введите название национальности" />
							<mat-icon matSuffix>search</mat-icon>
							<mat-error
								*ngIf="nationalityForm.get('nationalityName')?.invalid && nationalityForm.get('nationalityName')?.touched">
								Название национальности обязательно
							</mat-error>
						</mat-form-field>
					</mat-grid-tile>
				</mat-grid-list>

				<div class="d-flex justify-content-between gap-2 mt-4">
					<button mat-raised-button color="primary" class="action-btn" type="submit"
						[disabled]="nationalityForm.invalid" matTooltip="Добавить национальность">
						Добавить
					</button>
					<button mat-stroked-button color="accent" class="action-btn" type="button" (click)="cancel()"
						matTooltip="Отменить добавление">
						Отменить
					</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>
