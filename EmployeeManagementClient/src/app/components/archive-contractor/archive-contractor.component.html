<h2>Архивировать контрагента</h2>
<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Имя</th>
			<th>Фамилия</th>
			<th>Статус</th>
			<th>Действия</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let contractor of contractors">
			<td>{{ contractor.id }}</td>
			<td>{{ contractor.firstName }}</td>
			<td>{{ contractor.lastName }}</td>
			<td>{{ contractor.isArchived ? 'Архивирован' : 'Активен' }}</td>
			<td>
				<button class="btn btn-warning" (click)="archiveContractor(contractor.id)"
					[disabled]="contractor.isArchived">Архивировать</button>
			</td>
		</tr>
	</tbody>
</table>
